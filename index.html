<head>

<body>

    <div id="level">
        <h1 id="curlvl">Level 0</h1>
        <h2 id="lvlprog">0% (+0.00%)</h2>
        <div id="lvlbar">
            <div id="barprog"></div>

        <h3 id="points">Pts: 0</h3>
        <div id="dev">
            <div id="debugmenu">
                <strong>DEBUG MENU</strong><br>
                Currency: 
                <select id="currencyselect">
                    <option value=" ">Nothing</option>
                    <option value="p">XP/Points</option>
                    <option value="devgain">Dev Gain</option>

                <span id="currencyinfo"></span><br>
                Buyable: 
                <select id="buyableselect">
                    <option value=" ">Nothing</option>
                </select><br>

                    <option value=" ">Nothing</option>
                </select><br>

                <select id="milestoneselect">
                    <option value=" ">Nothing</option>
                </select><br>
                <span id="milestoneinfo"></span><br>

            <div id="devmenu">

                Give Currency: <input id="give" maxlength="10"> <select id="givecurrency">

                </select> <button onclick="DevGive()">Give</button><br>

                    <option value="p">Points</option>

                </div>

    </div>
